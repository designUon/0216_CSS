<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습</title>
    <link rel="stylesheet" href="./CSS 선택자 실습.css">
</head>
<body>
    <h2>선택자를 이용하여 div로 나눠진 태그들 따로 선택</h2>
    <div class="box">
        <h3>색을 누르면 사전으로 넘어갑니다</h3>
        <ul class="color">
            <a href="https://dict.naver.com/search.dict?dicQuery=%EB%B9%A8%EA%B0%95&query=%EB%B9%A8%EA%B0%95&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank"><li>빨강</li></a>
            <a href="https://dict.naver.com/search.dict?dicQuery=%ED%8C%8C%EB%9E%91&query=%ED%8C%8C%EB%9E%91&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank"><li>파랑</li></a>
            <a href="https://dict.naver.com/search.dict?dicQuery=%EB%85%B8%EB%9E%91&query=%EB%85%B8%EB%9E%91&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank"><li>노랑</li></a>
        </ul>
    </div>
    <div>
        <ul class="tag">
            <li>#네이버</li>
            <li>#사전</li>
            <li>#색</li>
        </ul>
    </div>

    <div class="hashtag">
        <div class="hashtag_inline">
            <span>#네이버</span>
            <span>#사전</span>
            <span>#색</span>
        </div>
    </div>

    <br><br><br><br><br><br>
    
    <hr>

    <br><br>

        <p>새로운 알림입니다</p>
        <p>새로운 알림입니다</p>
        <p>새로운 알림입니다</p>
    </div>

</body>
