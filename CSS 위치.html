<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 위치</title>
    <link rel="stylesheet" href="./CSS 위치.css">
</head>
<body>
    <h1>CSS의 위치 속성</h1>
    <h2>display</h2>
    <p class="background_orange">블록 속성</p>
    <a href="#" class="background_orange">인라인 속성</a>
    <div class="inline_block background_orange"></div>
    <div class="inline_block background_orange"></div>
    <p>
        block속성은 width가 부모보다 작아도 그 한 라인을 다 차지한다<br>
        inline속성은 content의 크기에 맞추기때문에 content 내용이 없으면 width, height 값이 먹히지 않는다<br>
        두개의 속성을 각각 적용할 수 있는 속성이 inline-block <br>
        그래서 block처럼 width, height 값을 가질 수 있고,<br>
        inline처럼 요소 옆에 배치 할 수 있다 => div 태그에서 많이 사용
    </p>

    <br>

    <h2>visible</h2>
    <p class="hidden">숨김</p>
    <p class="none">없앰</p>

    <p class="opacity">투명도</p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
